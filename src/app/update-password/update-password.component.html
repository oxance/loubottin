<section class="w-full max-w-screen-xl mx-auto top-0 left-0 flex flex-col items-center justify-start bg-slate-900/50 backdrop-blur-xl">
    <img src="assets/logo.png" loading="lazy" class="w-60 mt-8 rounded-full" />
    <h1 class="font-loubottin mt-8 text-loubottin-400">Loup Bottin</h1>
    <div class="mt-12 flex flex-col">
        <h2 class="mb-6">Modifiez votre mot de passe</h2>
        <form [formGroup]="updateForm" (ngSubmit)="submit()" class="flex flex-col items-start gap-6" [ngClass]="{pending: state.pending}">
            <input type="password" formControlName="password" placeholder="Mot de passe" class="w-full" />
            <button type="submit" class="button-flat place-self-center">
                <lucide-icon name="loader" ngClass="animate-spin"></lucide-icon>
                <lucide-icon name="save"></lucide-icon>
                Enregistrer
            </button>
        </form>
    </div>
</section>
